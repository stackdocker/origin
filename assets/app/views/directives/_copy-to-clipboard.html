<div class="input-group">
  <input id="{{id}}" type="text" class="form-control" value="{{clipboardText}}">
  <span class="input-group-btn" ng-hide="hidden">
    <button data-clipboard-target="#{{id}}"
            data-toggle="tooltip"
            title="Copy to clipboard"
            class="btn btn-default"><i class="fa fa-clipboard"/></button>
  </span>
</div><!-- /input-group -->
