<osc-form-section
  header="Labels"
  about-title="labels"
  about="Labels are used to organize, group, or select objects and resources, such as pods."
  expand="expand"
  can-toggle="canToggle"
  >
  <div ng-if="helpText && ((labels | hashSize) !== 0 || $parent.expand)" class="help-block">
    {{helpText}}
  </div>
  <div ng-show="expand" ng-class="{ 'gutter-top': !helpText }">

    <osc-key-values
      key-title="Name"
      entries="labels"
      key-validator="label"
      value-validator="label"
      delete-policy="{{deletePolicy || 'added'}}"
      key-validation-tooltip="A valid object label has the form [domain/]name where a name is an alphanumeric (a-z, and 0-9) string, with a maximum length of 63 characters, with the '-' character allowed anywhere except the first or last character. A domain is a sequence of names separated by the '.' character with a maximum length of 253 characters."
      value-validation-tooltip="A valid label value is an alphanumeric (a-z, and 0-9) string, with a maximum length of 63 characters, with the '-' character allowed anywhere except the first or last character."
      readonly-keys="template"
      >

    </osc-key-values>
  </div>
  <div ng-hide="expand">
    <osc-key-values
      key-title="Labels"
      entries="labels"
      editable="false"
      can-toggle="canToggle"
      >
    </osc-key-values>
  </div>
</osc-form-section>
